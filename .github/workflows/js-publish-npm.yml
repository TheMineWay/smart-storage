name: JS Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish Library
    runs-on: ubuntu-latest

    steps:
      - name: â˜‘ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ’š Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸŸ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --prod=false

      - name: ğŸ”¨ Build the library
        run: pnpm js:build

      - name: ğŸ§¹ Clean source
        run: rm -r packages/smart-storage-js/src

      - name: ğŸ”§ Configure npm registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸŒ Publish to npm
        working-directory: packages/smart-storage-js
        run: npm publish --access public --no-git-checks
