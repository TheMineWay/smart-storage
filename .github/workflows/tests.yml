name: 🧪 Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: 🏗️ Build and 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 💚 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🛠️ Build JS library
        run: pnpm js:build

      - name: ⚛️ Build React library
        run: pnpm react:build

      - name: 🧪 Run tests
        run: pnpm test
